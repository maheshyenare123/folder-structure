<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th>File Name</th>
            <th>Type</th>
            <th>Modification Date</th>
        </tr>
    </thead>
    <tbody *ngIf="files">
        <tr *ngFor="let key of getKeys(files)">
            <ng-container *ngIf="key !== 'type' && key !== 'modification_date'">
                <td>{{ key }}</td>
                <td>{{ files[key].type }}</td>
                <td>{{ files[key].modification_date }}</td>
            </ng-container>
        </tr>
    </tbody>
    <tbody *ngIf="!files">
        <tr>
            <td colspan="3" class="text-center">No files available</td>
        </tr>
    </tbody>
</table>
